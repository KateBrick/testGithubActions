name: Auto Assign Issues

on:
  issues:
    types:
      - opened

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Assign Issue
        uses: actions-ecosystem/action-add-assignees@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: KateBrick # Replace 'username' with the GitHub username of the team member
