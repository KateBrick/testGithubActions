name: Run Tests on Push or Merge to Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'   # Use the desired Java distribution
          java-version: '11'        # Specify your Java version

      - name: Compile Java Program
        run: javac HelloWorld.java

      - name: Run Java Program
        run: java HelloWorld
