name: Run Tests on Merge to Main

on:
  pull_request:
    types:
      - closed
      
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'   # Specify the Java distribution
          java-version: '11'        # Specify your Java version

      - name: Build with Maven
        run: mvn install

      - name: Run tests
        run: mvn test
